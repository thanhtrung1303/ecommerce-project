<th:block th:fragment="full-header">
  <header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand" href="/">
        <h1 class="text-info">E-Commerce</h1>
      </a>
      <form
        class="search-form justify-content-md-center d-flex"
        th:action="@{/san-pham/tim-kiem}"
        method="get"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="search-input-wrapper">
              <input
                class="form-control search-input col-sm-5"
                type="text"
                name="keyword"
                placeholder="Bạn cần tìm gì..."
              />
              <button
                class="btn btn-info text-uppercase search-button"
                type="submit"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-md-end text-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="shop" href="/san-pham">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="news" href="/tin-tuc">Tin tức</a>
          </li>
          <li class="nav-item cart-menu">
            <a class="nav-link" id="cart">Giỏ hàng</a>
          </li>
            <li class="nav-item cart-menu" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" href="/admin">Quản lý cửa hàng</a>
            </li>
          <li class="nav-item">
            <a
              class="nav-link account-setting"
              id="account"
              href=""
              data-toggle="modal"
              data-target="#signInSignUp"
            ></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</th:block>
