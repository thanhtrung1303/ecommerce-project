 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout_admin :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">

<head>
    <title>Tạo đơn hàng mới</title>

    <th:block id="css-resources">
        <link rel="stylesheet" th:href="@{/adminlte/dist/css/order.css}">
    </th:block>
</head>
<body>
<main id="main-content">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/admin/orders">Danh sách đơn hàng</a></li>
                <li class="breadcrumb-item active">Tạo đơn hàng mới</li>
            </ol>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <a role="button" class="btn btn-default" href="/admin/orders">
            <span class="fas fa-chevron-left" style="margin-right:0.5rem;"></span>
            <span>Trở về</span>
        </a>
        <button class="btn btn-success btn-create-order">
            <span class="fa fa-plus" style="margin-right:0.5rem;"></span>
            <span>Tạo mới</span>
        </button>
        <div class="clear"></div>
    </div>

    <!-- Main content -->
    <div class="row">
        <div class="col-lg-6 col-md-8">
            <div class="card card-outline">
                <div class="card-body pad">
                    <label>Thông tin người nhận</label>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Họ tên *" id="receiver-name">
                                    <span class="invalid-feedback" id="invalid-feedback-name">Họ tên trống</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Số điện thoại *" id="receiver-phone">
                                    <span class="invalid-feedback" id="invalid-feedback-phone">Số điện thoại trống</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea id="receiver-address" rows="5" placeholder="Địa chỉ *"></textarea>
                                <span class="invalid-feedback" id="invalid-feedback-address">Địa chỉ trống</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-8">
            <div class="card card-outline">
                <div class="card-body pad">
                    <label>Chi tiết đơn hàng</label>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="product">Sản phẩm</label>
                                <select name="product" class="form-control" id="product">
                                    <th:block th:each="product : ${products}">
                                        <option th:value="${product.id}" th:text="${product.name}"></option>
                                    </th:block>
                                </select>
                                <span class="invalid-feedback" id="invalid-feedback-product">Sản phẩm đã hết</span>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="info-price-div">
                                <div class="display-info-price">
                                    <span>Giá tiền</span>
                                    <span class="text-price badge" id="product-price">0</span>
                                </div>

                                <div class="display-info-price">
                                    <span>Thành tiền</span>
                                    <span class="text-price badge" id="total-price">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">
</th:block>
</body>
</html>
